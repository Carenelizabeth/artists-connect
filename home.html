<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Artists Connect</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav></nav>
        <header class="jumbotron-fluid">
        <div class="container-fluid header-image">
            <div class="header-info">
                <h1>Artists Connect</h1>
                <form class="main-search-form">
                    <label for #main-search>Find Anything</label>
                    <input type="text" id="main-search">
                </form>
            </div>
        </div>        
    </header>
    <main class="container-fluid">
        <div class="row container-fluid color-wheel-section">
            <div class="color-wheel col-md-8">
                <div class="color-wheel-image color-wheel-full"></div>
                <div class="color-wheel-image color-wheel-red display-none"></div>                
                <div class="color-wheel-image color-wheel-orange display-none"></div>
                <div class="color-wheel-image color-wheel-yellow display-none"></div>
                <div class="color-wheel-image color-wheel-green display-none"></div>
                <div class="color-wheel-image color-wheel-blue display-none"></div>
                <div class="color-wheel-image color-wheel-purple display-none"></div>
            </div>
            <div class="color-list-container col-md-4">
                <ul class="color-wheel-list">
                    <li class="color-wheel-list-item row js-icon-red">
                        <div class="digital-art-link icon-red "></div>
                        <h3>Digital Art</h3>
                    </li>
                    <li class="color-wheel-list-item row js-icon-orange">
                        <div class="digital-art-link icon-orange"></div>
                        <h3>Fine Art</h3>
                    </li>
                    <li class="color-wheel-list-item row js-icon-yellow">
                        <div class="digital-art-link icon-yellow"></div>
                        <h3>Crafts</h3>
                    </li>
                    <li class="color-wheel-list-item row js-icon-green">
                        <div class="digital-art-link icon-green"></div>
                        <h3>Fabrication</h3>
                    </li>
                    <li class="color-wheel-list-item row js-icon-blue">
                        <div class="digital-art-link icon-blue"></div>
                        <h3>Performing Arts</h3>
                    </li>
                    <li class="color-wheel-list-item row js-icon-purple">
                        <div class="digital-art-link icon-purple"></div>
                        <h3>Music</h3>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row feature-stories">
            <div class="col-md-4 feature-story"></div>
            <div class="col-md-4 feature-story"></div>
            <div class="col-md-4 feature-story"></div>
        </div>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="index.js"></script>        
</body>
</html>

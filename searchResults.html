<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Artists Connect</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.typekit.net/eqb7dkj.css">
</head>
<nav>
    <div class="home-button js-home-button"></div>
    <div class="sign-up-group">
        <button class="log-in nav-button btn btn-light">Log In</button>
        <button class="sign-up nav-button btn btn-light">Sign Up</button>
    </div>
</nav>
<body>
    <main>
        <div class="container-fluid large-map"></div>
        <div class="row filter-input">
            <form class="search-filter-form">
                <label for="filter-types">Resource Type</label>
                <select class="search-filter" id="filter-types">
                    <option value="space">Space</option>
                    <option value="equiptment">Equiptment</option>
                    <option value="skills">Skills</option>
                </select>
                <label for="filter-subcategories">Subcategories</label>
                <select class="search-filter" id="filter-subcategories">
                    <option value="photography">Photography</option>
                    <option value="video">Video</option>
                    <option value="drawing">Drawing</option>
                    <option value="software">Software</option>
                </select>
            </form>
        </div>
        <div class="row search-results"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="datastore.js" type="text/javascript"></script>

    <script src="index.js"></script>        
</body>
</html>

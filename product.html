<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Artists Connect</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<nav></nav>
<body>
    <main>
        <div class="row product-main">
            <div class="product-image col-md-8"></div>
            <div class="product-summary col-md-4"></div>
        </div>
        <div class="row product-additional">
            <div class="product-reviews col-md-7">
                <div class="review-title">
                    <div class="review-rating"></div>
                    <h3>Reviews</h3>
                </div>
                <div class="review-listings"></div>
            </div>
            <div class="product-map col-md-5"></div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="datastore.js" type="text/javascript"></script>
    <script src="product.js" type="text/javascript"></script>
    <script src="index.js"></script>        
</body>
</html>
